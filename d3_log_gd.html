    <!--임시 데이터 적용 중 / 클릭하면 비안전 예시도 볼 수 있도록 제공할 것-->    
    <section>
        <div class="log-control">
            <form>
                <!--추후 JQuery 사용해야할 듯?-->
                <span class="input-start">
                    <span class="mid-desc" for="start-day">시작날짜</span>
                    <input type="date" id="start-day">
                </span>
                <span class="input-end">
                    <span class="mid-desc" for="end-day">종료날짜</span>
                    <input type="date" id="end-day">
                <span class="input-start">
                    <span class="mid-desc" for="start-time">시작시간</span>
                    <input type="time" id="start-time">
                </span>
                <span class="input-end">
                    <span class="mid-desc" for="end-time">종료시간</span>
                    <input type="time" id="end-time">
                </span>
                <span class="input-search">
                    <span class="mid-desc" for="search-word">검색단어</span>
                    <input type="search" id="search-word">
                </span>
                <span class="input-severity">
                    <span class="mid-desc" for="severity">심각도</span>
                    <select name="severity" id="severity">
                        <option value="all">all</option>
                        <option value="low">low</option>
                        <option value="mid">mid</option>
                        <option value="high">high</option>
                    </select>
                </span>
                <input type="button" value="찾기" id="input-button">
            </form>
        </div>
        <div class="log-page">
            <table id="table", class="table">
                <thead>
                    <tr>
                        <th scope="col">시간</th>
                        <th scope="col">유형</th>
                        <th scope="col">이름</th>
                        <th scope="col">설명</th>
                        <th scope="col">심각도</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
